<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Remember to link to see live changes on local.-->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" rel = "stylesheet">
    <title>JavaScript Review</title>
</head>
<body>
    <main>
        <h2>Sign in Form</h2>
        <div id = "errorMessage"></div>
        <form action="/" method="GET" id = "form">
            <div>
                <label for = "userName">Username:</label>
                <input type = "text" id = "userName" name = "userName">
            </div>
            <div>
                <label for = "psswd">Password:</label>
                <input type = "password" id = "psswd" name = "psswd">
            </div>
            <div>
                <label for = "repPsswd">Confirm Password by Repetition:</label>
                <input type = "password" id = "repPsswd" name = "repPsswd">
            </div>
            <input type = "submit" id = "submitButton" value = "Create Account">
        </form>
        <p id = "infoDisp"></p>
        <p id = "redirectInfo"><p id = "redirectCounter"></p></p>
        
    </main>
    <script defer src = "js/script.js"></script>
</body>
</html>
